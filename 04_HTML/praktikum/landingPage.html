        header {

            line-height: 28px;
            text-align: left;

        main {
            border-top: 1px solid #7a7777;
            border-bottom: 1px solid #7a7777;
        }
        section {
            margin-top: 114px;
            width: 615px;
        }
        section h1 {
            font-style: normal;
            font-weight: 700;
            line-height: 56px;

        section h2 {

            padding: 14.5px 10px 14px 40px;

        }
        .button-1, .button-2 {
            display: inline-block;
            background-color: white;
        }
        img{
            width: 636px;
            height: 527px;
            margin-top: 20px;
            display: block;
        }
        article {
            margin-top: 68px;
            margin-bottom: 35px;
        }
        article p {
            margin: 15px 0px;
        }
        article input {
            display: block;
        }
        article .input-1 {
            width: 503px;
            height: 31px;
        }
        article .button-1 {
            font-size: 16px;
            width: 139px;
            height: 45px;
            padding: 9px 28px 12px 28px;
            margin-top: 20px;
        }
        footer p, article, section {
            margin-left: 92px;
        }
        footer .text-1 {
            font-size: 14px;
            margin-top: 7px;
            margin-bottom: 20px;
        }
        footer .text-2 {
            font-size: 13px;
            margin-bottom: 16px;
        }
    </style>
</head>

    <header>
